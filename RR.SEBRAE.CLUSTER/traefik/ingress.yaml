apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-ingress
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host('10.23.6.25') && (PathPrefix('/dashboard') || PathPrefix('/api'))
      kind: Rule
      middleware:
        - name: traefik-dashboard-basisauth
          namespaces: traefik
      services:
        - name: api@internal
          kind: TraefikService
