apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
  namespace: traefik
spec:
  rules:
    - host: traefik-dashboard.rr.sebrae.com.br  # Substitua pelo domínio correto
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  name: web
  tls:
    - hosts:
        - traefik-dashboard.rr.sebrae.com.br  # Substitua pelo domínio correto
      secretName: ssl-sebrae  # Nome do Secret TLS
