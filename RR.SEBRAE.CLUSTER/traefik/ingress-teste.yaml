apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure                                  # Define que o dashboard será acessado via HTTPS
  routes:
    - match: Host(`traefik-dashboard.rr.sebrae.com.br`)  # Substitua pelo domínio que deseja usar
      kind: Rule
      services:
        - name: api@internal                     # Serviço interno para o dashboard
          kind: TraefikService
  tls:
    secretName: ssl-sebrae-cas                   # Nome do Secret com os certificados
