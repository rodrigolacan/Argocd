apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sistema-avaliacao-ingressroute
  namespace: sistema-avaliacao-homolog
spec:
  entryPoints:
    - websecure                                  
  routes:
    - match: Host(`avaliacao-homolog.rr.sebrae.com.br`)
      kind: Rule
      services:
        - name: sistema-avaliacao-service
          kind: Service
          namespace: sistema-avaliacao-homolog
          port: 443
          scheme: https
  tls:
    secretName: ssl-sebrae
