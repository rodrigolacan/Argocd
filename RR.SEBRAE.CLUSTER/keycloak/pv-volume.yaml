apiVersion: v1
kind: PersistentVolume
metadata:
  name: keycloak-pv
spec:
  storageClassName: local-storage
  claimRef:
    name: keycloak-pvc
    namespace: keycloak
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/keycloak
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - rrsrvworker